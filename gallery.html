<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Описание персонажа бота с галереей</title>
  <style>
    #gallery {
      height: 1400px; /* увеличена в 2 раза */
      margin-bottom: 100px;
      overflow-y: auto;
      background: #111;
      padding: 30px; /* увеличен padding */
      border-radius: 12px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 50px; /* увеличен gap между карточками */
    }
    .card {
      background: #222;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px; /* увеличен padding */
    }
    .card img {
      width: 100%;
      max-height: 600px; /* увеличена максимальная высота */
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px; /* увеличен margin */
      box-shadow: none;
    }
    .card h2 {
      margin: 0 0 20px 0; /* увеличен отступ */
      font-weight: 600;
      font-size: 40px; /* увеличен размер шрифта */
      text-align: center;
      color: white;
    }
    .btn-desc {
      background: transparent;
      border: 1.8px solid white;
      padding: 14px 32px; /* увеличена кнопка */
      border-radius: 8px;
      color: white;
      font-size: 30px; /* увеличен шрифт кнопки */
      cursor: pointer;
      margin-bottom: 20px; /* увеличен отступ */
    }
    .desc-box {
      max-height: 0;
      overflow: hidden;
      color: #ddd;
      font-size: 32px; /* увеличен размер текста описания */
      line-height: 1.4;
      padding: 0 20px;
      transition: max-height 0.4s ease, padding 0.4s ease;
      text-align: center;
    }
    .desc-box.active {
      max-height: 400px; /* увеличена максимальная высота */
      padding: 20px;
    }
  </style>
</head>
<body>
  
  <div id="gallery" class="hidden">
    <div class="gallery">
      <div class="card">
        <img src="img/park1.jpg" alt="Парк" />
        <h2>Парк</h2>
        <button class="btn-desc" aria-expanded="false" aria-controls="desc1" data-desc-id="desc1">Посмотреть описание</button>
        <div class="desc-box" id="desc1">
          Красивый парк с аллеями и фонтаном.
        </div>
      </div>
      <div class="card">
        <img src="img/shower1.jpg" alt="Душ" />
        <h2>Душ</h2>
        <button class="btn-desc" aria-expanded="false" aria-controls="desc2" data-desc-id="desc2">Посмотреть описание</button>
        <div class="desc-box" id="desc2">
          Уютный душ на природе.
        </div>
      </div>
      <div class="card">
        <img src="img/home1.jpg" alt="Дома" />
        <h2>Дома</h2>
        <button class="btn-desc" aria-expanded="false" aria-controls="desc3" data-desc-id="desc3">Посмотреть описание</button>
        <div class="desc-box" id="desc3">
          Старые дома в центре города.
        </div>
      </div>
      <div class="card">
        <img src="img/office1.jpg" alt="Офис" />
        <h2>Офис</h2>
        <button class="btn-desc" aria-expanded="false" aria-controls="desc4" data-desc-id="desc4">Посмотреть описание</button>
        <div class="desc-box" id="desc4">
          Современный офисный центр.
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const descButtons = document.querySelectorAll('.btn-desc');

    function closeAllDescriptions() {
      document.querySelectorAll('.desc-box.active').forEach(desc => {
        desc.classList.remove('active');
      });
      descButtons.forEach(btn => btn.setAttribute('aria-expanded', 'false'));
    }

    descButtons.forEach(button => {
      button.addEventListener('click', () => {
        const descId = button.getAttribute('data-desc-id');
        const descBox = document.getElementById(descId);

        if (descBox.classList.contains('active')) {
          descBox.classList.remove('active');
          button.setAttribute('aria-expanded', 'false');
        } else {
          closeAllDescriptions();
          descBox.classList.add('active');
          button.setAttribute('aria-expanded', 'true');
          descBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      });
    });
  </script>
  
</body>
</html>
