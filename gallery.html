<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Описание персонажа бота — Галерея</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto 100px;
      padding: 20px;
      background: #111; 
      color: #fff;
      border-radius: 8px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Меню внизу */
    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 1000;
    }
    .menu-btn {
      background: transparent;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      color: white;
      font-size: 0;
      text-decoration: none;
    }
    .menu-btn:hover {
      background: #222;
    }
    .menu-btn svg {
      width: 26px;
      height: 26px;
      fill: white;
    }
    .gallery {
      margin-bottom: 100px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .card {
      background: #222;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-width: 280px;
      max-width: 350px;
      transition: height 0.3s ease;
      overflow: visible;
    }
    .card img {
      width: 100%;
      object-fit: contain;
      border-radius: 20px;
      border: 4px solid white;
      margin-bottom: 15px;
      box-shadow: none;
    }
    .card h2 {
      margin: 0 0 10px 0;
      font-weight: 600;
      font-size: 20px;
      text-align: center;
      color: white;
    }
    .btn-desc {
      background: transparent;
      border: 1.8px solid white;
      padding: 7px 16px;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
      margin-bottom: 10px;
    }
    .btn-desc:hover {
      background: white;
      color: #111;
    }
    .desc-box {
      max-height: 0;
      overflow: hidden;
      color: #ddd;
      font-size: 16px;
      line-height: 1.4;
      padding: 0 10px;
      transition: max-height 0.4s ease, padding 0.4s ease;
      text-align: center;
    }
    .desc-box.active {
      max-height: 150px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="card">
      <img src="img/Local2.png" alt="Парк" />
      <h2>Парк</h2>
      <button class="btn-desc" aria-expanded="false" aria-controls="desc1" aria-label="Посмотреть описание парка" data-desc-id="desc1">Посмотреть описание</button>
      <div class="desc-box" id="desc1">
        Красивый парк с аллеями и фонтаном.
      </div>
    </div>
    <div class="card">
      <img src="img/Local4.png" alt="Душ" />
      <h2>Душ</h2>
      <button class="btn-desc" aria-expanded="false" aria-controls="desc2" aria-label="Посмотреть описание душа" data-desc-id="desc2">Посмотреть описание</button>
      <div class="desc-box" id="desc2">
        Уютный душ на природе.
      </div>
    </div>
    <div class="card">
      <img src="img/Local1.png" alt="Дома" />
      <h2>Дома</h2>
      <button class="btn-desc" aria-expanded="false" aria-controls="desc3" aria-label="Посмотреть описание домов" data-desc-id="desc3">Посмотреть описание</button>
      <div class="desc-box" id="desc3">
        Старые дома в центре города.
      </div>
    </div>
    <div class="card">
      <img src="img/Local3.png" alt="Офис" />
      <h2>Офис</h2>
      <button class="btn-desc" aria-expanded="false" aria-controls="desc4" aria-label="Посмотреть описание офиса" data-desc-id="desc4">Посмотреть описание</button>
      <div class="desc-box" id="desc4">
        Современный офисный центр.
      </div>
    </div>
  </div>

  <div class="bottom-menu">
    <a href="index.html" class="menu-btn" title="Главная" aria-label="Главная">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </a>
    <a href="gallery.html" class="menu-btn" title="Галерея" aria-label="Галерея">
      <svg viewBox="0 0 24 24"><path d="M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2zM9.5 13.5l2.5 3.01L15.5 12l4.5 6H4l5.5-7.5z"/></svg>
    </a>
  </div>

  <script>
    const descButtons = document.querySelectorAll('.btn-desc');

    function closeAllDescriptions() {
      document.querySelectorAll('.desc-box.active').forEach(desc => {
        desc.classList.remove('active');
      });
      descButtons.forEach(btn => btn.setAttribute('aria-expanded', 'false'));
    }

    descButtons.forEach(button => {
      button.addEventListener('click', () => {
        const descId = button.getAttribute('data-desc-id');
        const descBox = document.getElementById(descId);

        if (descBox.classList.contains('active')) {
          descBox.classList.remove('active');
          button.setAttribute('aria-expanded', 'false');
        } else {
          closeAllDescriptions();
          descBox.classList.add('active');
          button.setAttribute('aria-expanded', 'true');
          descBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      });
    });
  </script>

</body>
</html>
