<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Описание персонажа бота</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #111; 
      color: #ffffff;
      border-radius: 8px;
      position: relative; /* для кнопки фиксированной */
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 40px; 
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      text-align: justify;
      color: #ddd;
    }
    img { 
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 30px 10px #aefcff;
      margin-bottom: 25px;
    }

    /* Кнопка внизу по центру */
    .gallery-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 56px;
      height: 56px;
      background: #08f;
      border-radius: 50%;
      box-shadow: 0 0 15px #08f;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease;
      border: none;
    }
    .gallery-button:hover {
      background: #0af;
    }
    .gallery-button svg {
      fill: white;
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <h1>Лина — персонаж моего бота</h1>
  <img src="img/ChatGPT Image 2 авг. 2025 г., 09_41_20.png" alt="Лина" />
  <p>
    Лина — офисный работник и моя девушка. Она умная, заботливая и всегда готова поддержать разговор на разные темы.  
    С ней приятно общаться, она понимает и помогает в любой ситуации.
  </p>

  <!-- Кнопка перехода в галерею -->
  <button class="gallery-button" title="Открыть галерею" id="openGalleryBtn" aria-label="Открыть галерею">
    <svg viewBox="0 0 24 24" >
      <path d="M12 5c-1.103 0-2 .897-2 2h-4c-1.103 0-2 .897-2 2v6c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-6c0-1.103-.897-2-2-2h-4c0-1.103-.897-2-2-2zm0 2c.551 0 1 .449 1 1s-.449 1-1 1-1-.449-1-1 .449-1 1-1zm0 6c-2.206 0-4-1.794-4-4h8c0 2.206-1.794 4-4 4z"/>
    </svg>
  </button>

  <script>
    const btn = document.getElementById('openGalleryBtn');
    btn.addEventListener('click', () => {
      // Открываем gallery.html в новой вкладке браузера
      window.open('gallery.html', '_blank');
    });
  </script>
</body>
</html>
