<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Описание персонажа бота</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f0;
      color: #333;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 12px;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      text-align: justify;
    }
  </style>
</head>
<body>
  <h1>Алексей — персонаж моего бота</h1>
  <img src="https://example.com/photo_of_character.jpg" alt="Алексей" />
  <p>
    Алексей — отважный герой, который любит приключения. Его любимое оружие — меч и щит.  
    Он всегда помогает друзьям и никогда не отступает перед трудностями.
  </p>
</body>
</html>
