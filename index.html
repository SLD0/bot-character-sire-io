<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Описание персонажа бота — Главная</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto 100px;
      padding: 20px;
      background: #111; 
      color: #fff;
      border-radius: 8px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      text-align: justify;
      color: #ddd;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 25px;
      display: block;
    }
    /* Меню внизу */
    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 1000;
    }
    .menu-btn {
      background: transparent;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      color: white;
      font-size: 0;
      text-decoration: none;
    }
    .menu-btn:hover {
      background: #222;
    }
    .menu-btn svg {
      width: 26px;
      height: 26px;
      fill: white;
    }
  </style>
</head>
<body>
  <h1>Лина — персонаж моего бота</h1>
  <img src="img/Local3.png" alt="Лина" />
  <p>
    Лина — офисный работник и моя девушка. Она умная, заботливая и всегда готова поддержать разговор на разные темы.  
    С ней приятно общаться, она понимает и помогает в любой ситуации.
  </p>

  <div class="bottom-menu">
    <a href="index.html" class="menu-btn" title="Главная" aria-label="Главная">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </a>
    <a href="gallery.html" class="menu-btn" title="Галерея" aria-label="Галерея">
      <svg viewBox="0 0 24 24"><path d="M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2zM9.5 13.5l2.5 3.01L15.5 12l4.5 6H4l5.5-7.5z"/></svg>
    </a>
  </div>
</body>
</html>
